
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aquarius Tattoo Studio | Bengaluru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap');
      
      :root {
        --accent: #00e5ff;
      }

      body {
        margin: 0;
        background-color: #050505;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, .syncopate {
        font-family: 'Syncopate', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 10px;
      }

      .ink-gradient {
        background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
      }

      /* CRITICAL: Allow vertical panning on canvas for mobile scrolling */
      canvas {
        touch-action: pan-y !important;
      }

      /* Enhanced Range Input for Mobile */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        margin-top: -12px;
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        border: 2px solid white;
      }

      input[type=range]::-moz-range-thumb {
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        border: 2px solid white;
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #1f2937;
        border-radius: 2px;
      }

      input[type=range]:focus {
        outline: none;
      }
    </style>
